<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tex Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form method='post' enctype='multipart/form-data' id='gform_4' action='/contact-us/'>
    <div class='gform_body'>
        <ul id='gform_fields_4' class='gform_fields top_label form_sublabel_below description_below'>
            <li id='field_4_4' class='gfield gfield_contains_required field_sublabel_below field_description_below'>
                <label class='gfield_label' for='input_4_4'>Location Visited<span
                        class='gfield_required'>*</span></label>
                <div class='ginput_container ginput_container_select'><select name='input_4' id='input_4_4'
                                                                              class='medium gfield_select' tabindex='1'>
                    <option value='18'>Frisco Warren Parkway</option>
                    <option value='19'>Las Colinas</option>
                    <option value='20'>Old Town</option>
                    <option value='21'>Plano</option>
                    <option value='23'>Richardson</option>
                    <option value='22'>UTA</option>
                    <option value='13'>Great Hills</option>
                    <option value='14'>Lakeline</option>
                    <option value='15'>Moonlight Place</option>
                    <option value='16'>Sunset Valley</option>
                    <option value='11'>Laredo</option>
                    <option value='10'>McAllen</option>
                    <option value='24'>Oklahoma</option>
                </select></div>
            </li>
            <li id='field_4_6' class='gfield gfield_contains_required field_sublabel_below field_description_below'>
                <label class='gfield_label' for='input_4_6'>Date Of Visit<span class='gfield_required'>*</span></label>
                <div class='ginput_container ginput_container_date'>
                    <input name='input_6' id='input_4_6' type='text' value=''
                           class='datepicker medium mdy datepicker_with_icon' tabindex='2'/>
                </div>
                <input type='hidden' id='gforms_calendar_icon_input_4_6' class='gform_hidden'
                       value='http://www.texadelphia.com/wp-content/plugins/gravityforms/images/calendar.png'/></li>
            <li id='field_4_53' class='gfield field_sublabel_below field_description_below'><label class='gfield_label'
                                                                                                   for='input_4_53_1'>Time
                Of Visit</label>
                <div class='clear-multi'>
                    <div class='gfield_time_hour ginput_container ginput_container_time' id='input_4_53'>
                        <input type='text' maxlength='2' name='input_53[]' id='input_4_53_1' value='' tabindex='3'/> <i>:</i>
                        <label for='input_4_53_1'>HH</label>
                    </div>
                    <div class='gfield_time_minute ginput_container ginput_container_time'>
                        <input type='text' maxlength='2' name='input_53[]' id='input_4_53_2' value='' tabindex='4'/>
                        <label for='input_4_53_2'>MM</label>
                    </div>
                    <div class='gfield_time_ampm ginput_container ginput_container_time'>
                        <select name='input_53[]' id='input_4_53_3' tabindex='5'>
                            <option value='am'>AM</option>
                            <option value='pm'>PM</option>
                        </select>
                    </div>
                </div>
            </li>
            <li id='field_4_1' class='gfield gfield_contains_required field_sublabel_below field_description_below'>
                <label class='gfield_label' for='input_4_1_3'>Name<span class='gfield_required'>*</span></label>
                <div class='ginput_complex ginput_container no_prefix has_first_name no_middle_name has_last_name no_suffix gf_name_has_2 ginput_container_name'
                     id='input_4_1'>

                            <span id='input_4_1_3_container' class='name_first'>
                                                    <input type='text' name='input_1.3' id='input_4_1_3' value=''
                                                           aria-label='First name' tabindex='7'/>
                                                    <label for='input_4_1_3'>First</label>
                                                </span>

                    <span id='input_4_1_6_container' class='name_last'>
                                                    <input type='text' name='input_1.6' id='input_4_1_6' value=''
                                                           aria-label='Last name' tabindex='9'/>
                                                    <label for='input_4_1_6'>Last</label>
                                                </span>

                </div>
            </li>
            <li id='field_4_5' class='gfield gfield_contains_required field_sublabel_below field_description_below'>
                <label class='gfield_label' for='input_4_5'>Email<span class='gfield_required'>*</span></label>
                <div class='ginput_container ginput_container_email'>
                    <input name='input_5' id='input_4_5' type='text' value='' class='medium' tabindex='11'/>
                </div>
            </li>
            <li id='field_4_3' class='gfield field_sublabel_below field_description_below'><label class='gfield_label'
                                                                                                  for='input_4_3'>Phone</label>
                <div class='ginput_container ginput_container_phone'><input name='input_3' id='input_4_3' type='text'
                                                                            value='' class='medium' tabindex='12'/>
                </div>
            </li>
            <li id='field_4_9' class='gfield gfield_contains_required field_sublabel_below field_description_below'>
                <label class='gfield_label' for='input_4_9'>Message<span class='gfield_required'>*</span></label>
                <div class='ginput_container ginput_container_textarea'>
                    <textarea name='input_9' id='input_4_9' class='textarea medium' tabindex='13' rows='10'
                              cols='50'></textarea>
                </div>
            </li>
            <li id='field_4_47' class='gfield field_sublabel_below field_description_below'><label class='gfield_label'
                                                                                                   for='input_4_47'>Captcha</label>
                <script type='text/javascript'> var RecaptchaOptions = {theme: 'red'};
                if (parseInt('14') > 0) {
                    RecaptchaOptions.tabindex = 14;
                }</script>
                <div class='ginput_container ginput_container_captcha' id='input_4_47'>
                    <script type="text/javascript"
                            src="https://www.google.com/recaptcha/api/challenge?k=6LfyNyATAAAAAPNHagjdfHnLE8bcIvvNICR3S79v"></script>

                    <noscript>
                        <iframe src="https://www.google.com/recaptcha/api/noscript?k=6LfyNyATAAAAAPNHagjdfHnLE8bcIvvNICR3S79v"
                                height="300" width="500" frameborder="0"></iframe>
                        <br/>
                        <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
                        <input type="hidden" name="recaptcha_response_field" value="manual_challenge"/>
                    </noscript>
                </div>
            </li>
        </ul>
    </div>
    <div class='gform_footer top_label'><input type='submit' id='gform_submit_button_4' class='gform_button button'
                                               value='Submit' tabindex='15'
                                               onclick='if(window["gf_submitting_4"]){return false;}  window["gf_submitting_4"]=true;  '/>
        <input type='hidden' class='gform_hidden' name='is_submit_4' value='1'/>
        <input type='hidden' class='gform_hidden' name='gform_submit' value='4'/>

        <input type='hidden' class='gform_hidden' name='gform_unique_id' value=''/>
        <input type='hidden' class='gform_hidden' name='state_4'
               value='WyJbXSIsImVjZWUzYTM0ZTU0Nzc2NjFkNjY5MzUzODE0ZDkxOTY2Il0='/>
        <input type='hidden' class='gform_hidden' name='gform_target_page_number_4' id='gform_target_page_number_4'
               value='0'/>
        <input type='hidden' class='gform_hidden' name='gform_source_page_number_4' id='gform_source_page_number_4'
               value='1'/>
        <input type='hidden' name='gform_field_values' value=''/>

    </div>
</form>
</body>
</html>
